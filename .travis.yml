language: node_js
node_js:
  - "node"
script: cd scripts && yarn && yarn run build
os: linux
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - mesa-utils
    - xvfb
    - libgl1-mesa-dri
    - libglapi-mesa
    - libosmesa6
before_script:
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start
